            </div>

                    <span>Título</span>
                    <span>Autor</span>
                    <span>ISBN</span>
                    <span>Data de Devolução</span>
                    <span>Multa</span>
                </div>
                <div id="returned-books" class="book-grid"></div>
            </div>
        </div>

        <div id="notification-container"></div>
    </div>
