<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico Completo</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/notify.js"></script>
    <script src="/static/history.js"></script>
</head>
<body class="history-page">
    <div class="container">
        <h1>Histórico Completo</h1>
        <a href="#" onclick="goBackToSystem()" class="back-link">Voltar ao Sistema</a>

        <div class="history-controls">
            <div class="controls-left">
                <h2>Histórico Completo</h2>
                <p class="muted">Veja o histórico de adições, empréstimos e devoluções em um só lugar.</p>
            </div>

            <div class="controls-right">
                <input type="text" id="search-history" class="section-search" placeholder="Pesquisar no histórico..." aria-label="Pesquisar histórico">
                <select id="filter-type" class="small-select" aria-label="Filtrar por tipo">
                    <option value="all">Todos</option>
                    <option value="added">Adicionados</option>
                    <option value="borrowed">Emprestados</option>
                    <option value="returned">Devolvidos</option>
                </select>
                <select id="sort-by" class="small-select" aria-label="Ordenar por">
                    <option value="newest">Mais recentes</option>
                    <option value="oldest">Mais antigos</option>
                    <option value="title">Título (A-Z)</option>
                </select>
            </div>
        </div>

        <div id="history-list" class="history-list" aria-live="polite"></div>

        <div id="notification-container"></div>
    </div>
