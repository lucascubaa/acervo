<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar - Sistema de Biblioteca</title>
    <link rel="stylesheet" href="/static/style.css?v=38">
    <link rel="stylesheet" href="/styles/login.css">
</head>
<body>
    <div class="login-container">
        <div class="bg-circle circle-1"></div>
        <div class="bg-circle circle-2"></div>
        <div class="bg-circle circle-3"></div>
        <div class="bg-circle circle-4"></div>
        
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">ðŸ“š</div>
                <h1 class="login-title">Criar Conta</h1>
                <p class="login-subtitle">Registre-se no sistema</p>
            </div>
            
            {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
            {% endif %}
            
            <form class="login-form" method="POST" action="/register">
                <div class="form-group">
                    <label for="username">UsuÃ¡rio</label>
                    <input type="text" id="username" name="username" required autofocus>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required minlength="6">
                </div>
                
                <div class="form-group">
                    <label for="confirm_password">Confirmar Senha</label>
                    <input type="password" id="confirm_password" name="confirm_password" required minlength="6">
                </div>
                
                <button type="submit" class="btn-login">Criar Conta</button>
            </form>
            
            <div class="login-footer">
                <p>JÃ¡ tem uma conta? <a href="/login" style="color: #6366f1; text-decoration: none; font-weight: 600;">Fazer Login</a></p>
                <p style="margin-top: 1rem;">Â© 2025 Sistema de Biblioteca</p>
            </div>
        </div>
    </div>
</body>
</html>
